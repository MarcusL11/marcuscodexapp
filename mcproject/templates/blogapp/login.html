{% extends "../base.html" %}
{% block title %} Marcus Codex - Login {% endblock %}
{% block body %}
<h1> Login </h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<p>If you don't have an account, <a href="{% url "register" %}">register here</a>.</p>
{% endblock %}
